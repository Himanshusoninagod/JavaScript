<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <form id="form" action="login.html" onsubmit="return store()">
        <div>
        <h1><u>Registration Form -</u></h1><br>
        <label for="">First Name </label><br><br>
        <input type="text" id="fname" placeholder=" Enter First Name"><br><br>

        <label for="">Last Name </label><br><br>
        <input type="text" id="lname" placeholder=" Enter Last Name"><br><br>

        <label for="">Email </label><br><br>
        <input type="text" id="email" placeholder=" Enter Email"><br><br>

        <label for="">Password </label><br><br>
        <input type="text" id="pass" placeholder=" Enter Password"><br><br>

        <label for="">Contact </label><br><br>
        <input type="text" id="contact" placeholder=" Enter Contact"><br><br>

        <input type="submit" value="Sign Up" id="submitbtn">
        </div>
        
    </form>


    <script src="main.js"></script>
</body>
</html>
